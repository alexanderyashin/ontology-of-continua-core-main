name: Core 1.1 â€” Build on tag

on:
  push:
    tags:
      - "v*"

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >
            scheme-small
            latexmk
            xetex
            fontspec
            polyglossia
            amsmath
            amssymb
            amsthm
            mathtools
            graphicx
            xcolor
            hyperref
            geometry
            babel
            etoolbox

      - name: Make build_core.sh executable
        run: chmod +x ./build_core.sh

      - name: Build Core PDF
        run: ./build_core.sh

      - name: Find built PDF
        id: find_pdf
        run: |
          PDF_PATH=$(find build -maxdepth 1 -name "*.pdf" | head -n 1)
          if [ -z "$PDF_PATH" ]; then
            echo "No PDF found in build/"
            exit 1
          fi
          echo "pdf_path=$PDF_PATH" >> "$GITHUB_OUTPUT"

      - name: Create source archive (ZIP)
        run: |
          zip -r core-1.1-source.zip . \
            -x ".git/*" \
               ".github/*" \
               "build/*"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-pdf
          path: ${{ steps.find_pdf.outputs.pdf_path }}

      - name: Upload source ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-source-zip
          path: core-1.1-source.zip
