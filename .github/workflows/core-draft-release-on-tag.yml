name: Core 1.1 — Draft release on tag

on:
  push:
    tags:
      - "v*"

jobs:
  draft-release:
    runs-on: ubuntu-latest
    needs: build-core  # зависит от job из другого workflow? см. ниже

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: core-pdf
          path: artifacts

      - name: Download source ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: core-source-zip
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create draft GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Ontology of Continua — Core ${{ github.ref_name }}
          draft: true
          prerelease: false
          body: |
            Ontology of Continua — Core ${{ github.ref_name }}

            This is an auto-generated draft release for Core.
            It includes:
            - Compiled PDF (whitepaper)
            - Source ZIP (LaTeX + build pipeline)

            Once reviewed, publish this release to trigger Zenodo DOI generation.

      - name: Upload PDF asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/*.pdf
          asset_name: core-${{ github.ref_name }}.pdf
          asset_content_type: application/pdf

      - name: Upload source ZIP asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/core-1.1-source.zip
          asset_name: core-${{ github.ref_name }}-source.zip
          asset_content_type: application/zip
